<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR-Demo</title>

  <!-- MindAR + Three.js -->
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/mind-ar/dist/mindar-three.prod.js"></script>

  <style>
    body { margin:0; background:#000; overflow:hidden; }
    #ar-container { width:100vw; height:100vh; }
    #fallback { position:fixed; bottom:20px; left:20px; z-index:10; }
    a.fallback-btn {
      background:#fff; color:#000; padding:8px 14px; border-radius:6px;
      text-decoration:none; font-family:sans-serif; font-size:14px;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <div id="fallback">
    <a class="fallback-btn" href="modell.usdz" rel="ar">📱 AR in Safari öffnen</a>
  </div>

  <script>
  (async () => {
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "targets.mind"
    });
    const {renderer, scene, camera} = mindarThree;

    const loader = new THREE.GLTFLoader();
    const gltf = await new Promise((res, rej) =>
      loader.load("modell.glb", res, undefined, rej)
    );

    const anchor = mindarThree.addAnchor(0);
    const model = gltf.scene;
    model.scale.set(0.4, 0.4, 0.4);
    anchor.group.add(model);

    // Falls Animationen enthalten sind
    let mixer = null;
    if (gltf.animations.length > 0) {
      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(a => mixer.clipAction(a).play());
    }

    anchor.onTargetFound = () => console.log("Bild erkannt");
    anchor.onTargetLost = () => console.log("Bild verloren");

    await mindarThree.start();

    const clock = new THREE.Clock();
    function animate() {
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  })();
  </script>
</body>
</html>
